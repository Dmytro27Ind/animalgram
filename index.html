<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animalgram</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">Animalgram</h1>
    </header>
    <main class="main-content">
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" src="img/cats.jpg" alt="" data-image-role="target">
                <span class="detail-image-title" data-image-role="title">Two cats</span>
            </div>
        </div>
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="./img/elephant.jpg" data-image-role="trigger" data-image-title="Elephant">
                    <img class="thumbnail-image" src="./img/elephant.jpg" alt="">
                    <span class="thumbnail-title">Elephant</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="./img/bison.jpg" data-image-role="trigger" data-image-title="Bison">
                    <img class="thumbnail-image" src="./img/bison.jpg" alt="">
                    <span class="thumbnail-title">Bison</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="./img/lizard.jpg" data-image-role="trigger" data-image-title="Lizard">
                    <img class="thumbnail-image" src="./img/lizard.jpg" alt="">
                    <span class="thumbnail-title">Lizard</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="./img/cats.jpg" data-image-role="trigger" data-image-title="Two cats">
                    <img class="thumbnail-image" src="./img/cats.jpg" alt="">
                    <span class="thumbnail-title">Two cats</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="./img/bear.jpg" data-image-role="trigger" data-image-title="Bear">
                    <img class="thumbnail-image" src="./img/bear.jpg" alt="">
                    <span class="thumbnail-title">Bear</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="./img/lion.jpg" data-image-role="trigger" data-image-title="Lion">
                    <img class="thumbnail-image" src="./img/lion.jpg" alt="">
                    <span class="thumbnail-title">Lion</span>
                </a>
            </li>
        </ul>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
